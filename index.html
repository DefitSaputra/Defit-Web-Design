<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>FORM PENGISIAN BIODATA MAHASISWA</title>
    <style> 
    body {
        background-image: url('/assets/Background\ 2.jpg');
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        color: #333; 
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    form {
        background-color: rgba(255, 255, 255, 0.9); 
        width: 60%; 
        margin: 50px auto;
        padding: 40px; 
        border-radius: 20px; 
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); 
    }

    input[type="text"],
    textarea {
        width: calc(100% - 22px); 
        padding: 12px; 
        margin: 10px 0;
        border: none;
        border-radius: 30px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        background-color: #f9f9f9; 
        font-size: 16px; 
        color: #555; 
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin: 10px; 
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 15px 30px; 
        margin: 20px 10px; 
        border: none;
        border-radius: 30px; 
        background-color: #007bff; 
        color: #fff; 
        font-size: 18px; 
        cursor: pointer;
        transition: all 0.3s ease; 
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #0056b3; 
        transform: translateY(-3px); 
    }

    input[type="file"] {
        margin-top: 20px; 
    }

    textarea {
        resize: none; 
    }

    label {
        font-size: 18px;
        font-weight: bold;
    }

    h1 {
        color: white;
        background-color: #336699;
        padding: 20px;
        margin: 0;
    }
    </style>
</head>

<body>
    <h1>This is My Profile</h1>
    <form>
        NAMA: <input type="text" name="nama" placeholder="Masukan nama">
        <br><br>
        NIM: <input type="text" name="nim" placeholder="Masukan NIM">
        <br><br>
        Jenis kelamin:
        <br>
        <input type="radio" name="jenisKelamin" value="laki-laki"> Laki-laki</input>
        <input type="radio" name="jenisKelamin" value="perempuan"> Perempuan</input>
        <br><br>
        Hobby:
        <br>
        <input type="checkbox" name="hobby" value="hobinya"> Membaca</input>
        <input type="checkbox" name="hobby" value="hobinya"> Berenang</input>
        <input type="checkbox" name="hobby" value="hobinya"> Mendengarkan musik</input>
        <input type="checkbox" name="hobby" value="hobinya"> Games</input>
        <input type="checkbox" name="hobby" value="hobinya"> Sepak Bola</input>
        <input type="checkbox" name="hobby" value="hobinya"> Basket</input>
        <br>
        <input type="checkbox" name="hobby" value="hobinya"> Berdansa</input>
        <input type="checkbox" name="hobby" value="hobinya"> Menyanyi</input>
        <input type="checkbox" name="hobby" value="hobinya"> Ngoding</input>
        <input type="checkbox" name="hobby" value="hobinya"> Makan</input>
        <input type="checkbox" name="hobby" value="hobinya"> Tidur</input>
        <input type="checkbox" name="hobby" value="hobinya"> Scroll Sosial Media</input>
        <input type="checkbox" name="hobby" value="hobinya"> Lainnya</input>
        <br><br>
        My Photo: <input type="file" name="upload">
        <br><br>
        Deskripsi singkat tentangmu:
        <br>
        <textarea rows="10" name="aboutYou" placeholder="Tell About Your Self Here..." cols="50"></textarea>
        <br><br>
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="Reset" value="Reset">            
    </form>
</body>

</html>
